<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2_1 (Table)</title>
</head>
<body>
    <table height="500px" width="500px" bgcolor="red" border="0" cellpadding="0" cellspacing="0"
    >
    <!-- this is 1st row  -->
    <tr>
        <td height="100px" width="500px" bgcolor="green">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td height="100px" width="250px" bgcolor="#FCC087"></td>
                    <td height="100px" width="125px" bgcolor="#4CFFDF"></td>
                    <td height="100px" width="125px" bgcolor="#FDC700"></td>
                </tr>
            </table>
        </td>
    </tr>
     <!-- this is 2nd row  -->
    <tr>
        <td height="100px" width="500px" bgcolor="red">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td height="100px" width="125px" bgcolor="#4EFF9F"></td>
                    <td height="100px" width="125px" bgcolor="#7C4CFF"></td>
                    <td height="100px" width="250px" bgcolor="#F96364"></td>
                </tr>
            </table>
        </td>
    </tr>
     <!-- this is 3rd row  -->
    <tr>
        <td height="100px" width="500px" bgcolor="yellow">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td height="100px" width="62.5px" bgcolor="#F84C4D"></td>
                    <td height="100px" width="62.5px" bgcolor="#4CCAFF"></td>
                    <td height="100px" width="62.5px" bgcolor="#FB984C"></td>
                    <td height="100px" width="62.5px" bgcolor="#F84BA3"></td>
                    <td height="100px" width="125px" bgcolor="#FCFF72"></td>
                    <td height="100px" width="125px" bgcolor="#9B4CFF"></td>
                </tr>
            </table>
        </td>
    </tr>
     <!-- this is 4th row its complicated -->
    <tr>
        <td height="200px" width="500px" bgcolor="pink">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td height="200px" width="125px" bgcolor="#D14CFF"></td>
                    <td height="200px" width="125px">
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tr><td height="100px" width="125px" bgcolor="#4FFF89"></td></tr>
                            <tr><td height="100px" width="125px" bgcolor="#61A0FF"></td></tr>
                        </table>
                    </td>
                    <td height="200px" width="250px">
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tr><td height="100px" width="250px" bgcolor="#F84B4C"></td></tr>
                        <tr><td height="100px" width="250px">
                                <table border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td height="100px" width="62.5px" bgcolor="#514CFF"></td>
                                        <td height="100px" width="62.5px" bgcolor="#4CCAFF"></td>
                                        <td height="100px" width="62.5px" bgcolor="#FB984C"></td>
                                        <td height="100px" width="62.5px" bgcolor="#9B4CFF"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </table>
</body>
</html>
